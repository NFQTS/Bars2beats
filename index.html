<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bars2Beats</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --bg: #000000;
      --text: #ffffff;
      --accent: #d0d0d0;
      --glow: #ffffff22;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      overflow-x: hidden;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 0 5vw;
      text-align: center;
    }

    /* Subtle background glow */
    .bg-glow {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at 30% 40%, var(--glow) 0%, transparent 60%),
                  radial-gradient(circle at 70% 60%, var(--glow) 0%, transparent 60%);
      pointer-events: none;
      animation: pulse 18s infinite alternate ease-in-out;
    }

    @keyframes pulse {
      0%   { opacity: 0.5; transform: scale(1); }
      100% { opacity: 0.85; transform: scale(1.03); }
    }

    /* Hero */
    .hero {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .hero h1 {
      font-family: 'Playfair Display', serif;
      font-size: clamp(5rem, 12vw, 14rem);
      font-weight: 700;
      letter-spacing: -0.04em;
      line-height: 0.88;
      margin-bottom: 1.2rem;
      opacity: 0;
      animation: fadeIn 2s ease-out forwards;
    }

    .tagline {
      font-size: clamp(1.4rem, 4vw, 2.2rem);
      color: var(--accent);
      max-width: 700px;
      margin: 0 auto 2.5rem;
      opacity: 0;
      animation: fadeIn 2.2s ease-out 0.5s forwards;
    }

    .typing {
      overflow: hidden;
      white-space: nowrap;
      border-right: 3px solid var(--accent);
      animation: typing 3.5s steps(40, end) 1s forwards, blink 0.8s step-end infinite;
      width: 0;
    }

    @keyframes typing {
      from { width: 0; }
      to   { width: 100%; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    .cta {
      padding: 1.2rem 3.5rem;
      background: transparent;
      border: 1px solid var(--accent);
      color: var(--text);
      font-size: 1.15rem;
      font-weight: 500;
      letter-spacing: 0.08em;
      text-decoration: none;
      border-radius: 999px;
      transition: all 0.5s ease;
      opacity: 0;
      animation: fadeIn 2s ease-out 1.2s forwards;
    }

    .cta:hover {
      background: var(--accent);
      color: #000;
      box-shadow: 0 0 50px rgba(208,208,208,0.4);
      transform: translateY(-3px);
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    /* Value */
    .value {
      padding: 6rem 0 10rem;
    }

    .value-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 4rem;
    }

    .value-item {
      opacity: 0;
      transform: translateY(30px);
      transition: all 1s ease-out;
    }

    .value-item.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .value-item h3 {
      font-size: 1.5rem;
      color: var(--accent);
      margin-bottom: 0.8rem;
    }

    .value-item p {
      color: #aaa;
      font-size: 1.05rem;
    }

    /* Footer */
    footer {
      padding: 3rem 0;
      color: #777;
      font-size: 0.9rem;
      border-top: 1px solid #222;
    }

    @media (max-width: 768px) {
      .hero h1 { font-size: clamp(4rem, 14vw, 9rem); }
      .tagline { font-size: clamp(1.2rem, 5vw, 1.8rem); }
    }
  </style>
</head>
<body>

  <div class="bg-glow"></div>

  <section class="hero">
    <div class="container">
      <h1>Bars2Beats</h1>
      <div class="tagline">
        <span class="typing">Voice from behind bars. Real lyrics. Real royalties.</span>
      </div>
      <a href="#get-started" class="cta">Unlock Now</a>
    </div>
  </section>

  <section class="value">
    <div class="container">
      <div class="value-grid">
        <div class="value-item">
          <h3>Clone Voice</h3>
          <p>Upload audio with consent. Capture every nuance.</p>
        </div>
        <div class="value-item">
          <h3>Build Tracks</h3>
          <p>Send lyrics. Generate in any style.</p>
        </div>
        <div class="value-item">
          <h3>Earn</h3>
          <p>Release. Stream. Collect royalties.</p>
        </div>
      </div>
    </div>
  </section>

  <footer class="container">
    © 2026 Bars2Beats — Ethical AI • Consent First
  </footer>

  <script>
    const items = document.querySelectorAll('.value-item');
    const observer = new IntersectionObserver((entries) => {
      entries.forEach((entry, i) => {
        if (entry.isIntersecting) {
          setTimeout(() => entry.target.classList.add('visible'), i * 250);
        }
      });
    }, { threshold: 0.3 });

    items.forEach(item => observer.observe(item));
  </script>

</body>
</html>
